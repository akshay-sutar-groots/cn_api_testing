# This is a basic workflow to help you get started with Actions
name: Automaton API Tests Using Newman CLI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

# Allows you to run this workflow manually from the Actions tab
jobs:
  # This workflow contains a single job called "test-api"
  test-api:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v3 # Use v2 since v3 may not exist

      # Create directory
      - name: Create directory
        run: mkdir TestResults

      # Install Node On The Runner
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16 # Specify a valid Node.js version here

      # Install newman globally
      - name: Install Newman
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra
          
      # Run the POSTMAN collection
      - name: Run Collections
        run: newman run "collections/Functional-Tests.postman_collection.json" -e "collections/DEV.postman_environment.json" -g "collections/workspace.postman_globals.json" -r htmlextra --reporter-htmlextra-export TestResults/report.html
        continue-on-error: true
        
      # Publish The Reports
      - name: Publish reports
        uses: actions/upload-artifact@v3
        with: 
            name: Reports
            path: TestResults
