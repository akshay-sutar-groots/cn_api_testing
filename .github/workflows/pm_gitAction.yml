# This is a basic workflow to help you get started with Actions
name: Automaton API Tests Using Newman CLI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

# Allows you to run this workflow manually from the Actions tab
jobs:
  # This workflow contains a single job called "test-api"
  test-api:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v3 # Use v2 since v3 may not exist

      # Create directory
      - name: Create directory
        run: mkdir TestArtifact

      # Install Node On The Runner
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16 # Specify a valid Node.js version here

      # Install newman globally
      - name: Install Newman
        run: |
          npm install -g newman
          npm install -g newman-reporter-slackreporter
          npm install -g newman-reporter-htmlextra
          
      # Run the POSTMAN collection
      - name: Run Tests
        run: newman run "Functional-Tests.postman_collection.json" -e "DEV.postman_environment.json" -g "workspace.postman_globals.json" -r cli,htmextra --reporter-htmlextra-export TestArtifact/htmlreport.html

      # Upload The Reports To TestArtifacts Directory
      - name: Export results
        uses: actions/upload@v3
        with: 
            name: Reports
            path: TestArtifact
