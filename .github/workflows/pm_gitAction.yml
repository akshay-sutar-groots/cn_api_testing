# This is a basic workflow to help you get started with Actions

name: Automaton API Tests Using Newman CLI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "test-api"
  test-api:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: Create dir
        run: mkdir TestArtifact

      # Install Node On The Runner
      - uses: actions/setup-node@v3
      - name: Install node
        with:
          node-version: "16.x"

      # Install newman globally
      - name: Install newman
        run: |
          npm install -g newman
          npm install -g newman-reporter-slackreporter
          npm install -g newman-reporter-htmlextra

      # Run the POSTMAN collection
      - name: Run Tests
        run: newman run "coll" -e "dev.env" -g "global" -r cli, htmextra --reporter-htmlextra-export testArtifacts/htmlreport.html
